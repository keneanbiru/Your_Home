                <input type="hidden" name="public_key" value="CHAPUBK_TEST-2Q94gEOdwTBJFy6J50YI0tKD94SABFP0" />

    <header class="header" data-header>
        <div class="container">

            <a href="#" class="logo">
                <img src="../../../assets//images//logo.png" width="200px">
                <div style="color:hsl(290, 67%, 27%)"></div>
            </a>

            <nav class="navbar container" data-navbar>
                <h3>
                    <ul class="navbar-list">
                        <li><a class="navbar-link scrollto active" href="./home_page.html" data-nav-link>Home</a></li>
                        <li><a href="./home_page.html" class="navbar-link scrollto" data-nav-link>Listing</a></li>
                        <li> <a href="./home_page.html#about" class="navbar-link scrollto" data-nav-link>About Us</a>
                        </li>
                        <li><a href="./home_page.html#contact" class="navbar-link scrollto" data-nav-link>Contact Us</a>
                        </li>
                    </ul>
                </h3>
            </nav>
            <a href="signup.html" class="btn btn-secondary">SignUp</a>
            <a href="postForm2.html" class="btn btn-secondary">Post</a>
            <button class="nav-toggle-btn" aria-label="Toggle menu" data-nav-toggler>
                <ion-icon name="menu-outline" aria-hidden="true" class="menu-icon"></ion-icon>
                <ion-icon name="close-outline" aria-hidden="true" class="close-icon"></ion-icon>
            </button>

        </div>
    </header>
    <div class="listing-form">
        <div class="left-section">
            <img width="80%" src="../../../assets//images//post.svg" alt="">
        </div>
        <div class="right-section">
            <div class="top-image">
                <img src="image_2024-01-16_043239060.png" alt="">
            </div>
            <div class="form-title">Property Details</div>
            <label for="property-type">Property Type:</label>
            <select id="property-type">
                <option value="sell">For Sale</option>
                <option value="rent">For Rent</option>
            </select>

            <label for="house-picture">Picture of the House</label>
            <input type="file" id="house-picture" accept="image/*" required>

            <label for="virtual-tour">Video or Virtual Tour:</label>
            <input type="text" id="virtual-tour" placeholder="Enter video URL" required>

            <label for="phone-number">Phone Number:</label>
            <input type="tel" id="phone-number" placeholder="e.g., +251912345678" required>

            <label for="telegram-account">Telegram Account</label>
            <input type="text" id="telegram-account" placeholder="e.g., @username" required>


            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="Enter the title of the listing" required>

            <label for="map-address">Map Address of the House:</label>
            <input type="text" id="map-address" placeholder="Paste the Google Map link here" required>

            <label for="bedrooms">Number of Bedrooms:</label>
            <input type="number" id="bedrooms" placeholder="Enter the number of bedrooms" min="0" required>

            <label for="bathrooms">Number of Bathrooms:</label>
            <input type="number" id="bathrooms" placeholder="Enter the number of bathrooms" min="0" required>

            <label for="area">Area of the House (sq ft):</label>
            <input type="number" id="area" placeholder="Enter the area in square feet" min="0" required>

            <label for="details">Details for the Home:</label>
            <textarea id="details" placeholder="Enter details about the home"></textarea>

            <label for="year-built">Year Built:</label>
            <input type="date" id="year-built" placeholder="Enter the year the house was built" required>

            <label for="price">Price:</label>
            <input type="number" id="price" placeholder="Enter the price" min="0" required>
            <label for="property-history">Property History:</label>
            <textarea id="property-history" placeholder="Enter the property history"></textarea>


            <button id="btn" type="submit">Submit Listing</button>
        </div>
    </div>
    <script type="module" src="../js/payment.js"></script>
</body>

</html>
